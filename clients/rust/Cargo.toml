[package]
name = "objectstore-client"
authors = ["Sentry <oss@sentry.io>"]
description = "Client SDK for Objectstore, the Sentry object storage platform"
homepage = "https://getsentry.github.io/objectstore/"
repository = "https://github.com/getsentry/objectstore"
license-file = "../../LICENSE.md"
version = "0.1.0"
edition = "2024"
rust-version = "1.89"
publish = true

[dependencies]
anyhow = { workspace = true }
async-compression = { version = "0.4.27", features = ["tokio", "zstd"] }
bytes = { workspace = true }
futures-util = { workspace = true }
objectstore-types = { workspace = true }
reqwest = { workspace = true, features = ["json", "stream"] }
serde = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true, features = ["io"] }
sentry = { workspace = true }

[dev-dependencies]
objectstore-server = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["macros", "full"] }
uuid = { version = "1.18.0", features = ["v7"] }
zstd = "0.13.3"

[features]
default = ["hickory-dns"]
hickory-dns = ["reqwest/hickory-dns"]
