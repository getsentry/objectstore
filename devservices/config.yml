# Ignored by docker compose, used by devservices
x-sentry-service-config:
  version: 0.1
  service_name: objectstore
  dependencies:
    objectstore:
      description: Objectstore server
    bigtable:
      description: Google Cloud BigTable emulator
  modes:
    default: []
    containerized: [objectstore]
    full: [bigtable]

x-programs:
  devserver:
    command: cargo run --

services:
  objectstore:
    image: ghcr.io/getsentry/objectstore:latest
    environment:
      FSS_HIGH_VOLUME_STORAGE__TYPE: "filesystem"
      FSS_HIGH_VOLUME_STORAGE__PATH: "/data"
      FSS_LONG_TERM_STORAGE__TYPE: "filesystem"
      FSS_LONG_TERM_STORAGE__PATH: "/data"
      RUST_LOG: "debug"
    ports:
      - 127.0.0.1:8888:8888
    volumes:
      - objectstore-data:/data
    networks:
      - devservices
    labels:
      - orchestrator=devservices
    restart: unless-stopped
  bigtable:
    image: google/cloud-sdk
    command:
      - "gcloud"
      - "beta"
      - "emulators"
      - "bigtable"
      - "start"
      - "--host-port=0.0.0.0:8086"
    ports:
      - 127.0.0.1:8086:8086
    networks:
      - devservices
    labels:
      - orchestrator=devservices
    restart: unless-stopped

networks:
  devservices:
    name: devservices
    external: true

volumes:
  objectstore-data:
