minVersion: "0.27.2"
changelogPolicy: auto
artifactProvider:
  name: none
statusProvider:
  name: github
  config:
    contexts:
      - 'Publish'
preReleaseCommand: ""
targets:
  - id: release
    name: docker
    source: ghcr.io/getsentry/objectstore
    target: getsentry/objectstore
  - id: latest
    name: docker
    source: ghcr.io/getsentry/objectstore
    target: getsentry/objectstore
    targetFormat: '{{{target}}}:latest'
  - name: github
