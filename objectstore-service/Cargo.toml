[package]
name = "objectstore-service"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"
bincode = { version = "2.0.1", features = ["serde"] }
bytes = "1.10.1"
futures-util = "0.3.31"
gcp_auth = "0.12.3"
objectstore-types = { path = "../objectstore-types" }
reqwest = { version = "0.12.22", features = ["stream"] }
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.46.0", features = ["full"] }
tokio-util = "0.7.15"
zstd = "0.13.3"

[dev-dependencies]
tempfile = "3.20.0"
tokio-stream = "0.1.17"
