[package]
name = "objectstore-service"
authors = ["Sentry <oss@sentry.io>"]
description = "Storage and backend logic of Objectstore, the Sentry object storage platform"
homepage = "https://getsentry.github.io/objectstore/"
repository = "https://github.com/getsentry/objectstore"
license-file = "../LICENSE.md"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
bigtable_rs = "0.2.18"
bytes = { workspace = true }
data-encoding = "2.9.0"
futures-util = { workspace = true }
gcp_auth = "0.12.3"
humantime = { workspace = true }
humantime-serde = { workspace = true }
merni = { workspace = true }
objectstore-types = { workspace = true }
reqwest = { workspace = true, features = [
    "hickory-dns",
    "stream",
    "multipart",
    "json",
] }
sentry = { workspace = true, features = ["anyhow"] }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true, features = ["v7"] }

[dev-dependencies]
tempfile = { workspace = true }
tokio-stream = { workspace = true }
